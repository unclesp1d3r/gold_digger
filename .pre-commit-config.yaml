# .pre-commit-config.yaml

repos:
  # üßº Standard code cleanup hooks (language agnostic)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=10240"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-toml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-xml
      - id: mixed-line-ending
        args: [--fix=auto]
      - id: check-vcs-permalinks

  # ü¶Ä Rust clippy linting
  - repo: local
    hooks:
      - id: rust-clippy
        name: rust-clippy
        entry: cargo clippy -- -D warnings
        language: system
        pass_filenames: false
        always_run: true
        types: [rust]

  # ü¶Ä Rust formatting
  - repo: local
    hooks:
      - id: rust-fmt
        name: rust-fmt
        entry: cargo fmt -- --check
        language: system
        pass_filenames: false
        always_run: true
        types: [rust]

  # üìÑ YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types: [yaml]
        args: [--prose-wrap=never]
        exclude: ^.github/workflows/release.yml$

  # üß™ GitHub Actions validation
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        files: ".github/workflows/"
        exclude: ^.github/workflows/release.yml$

  # üêö Shell script validation
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        exclude: ^.github/workflows/release.yml$

  # üìù Commit message linting (commit-msg only, not blocking push)
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen
        stages: [commit-msg]

    # üìù Markdown formatting and linting (temporarily disabled in CI due to path issues)
  - repo: https://github.com/hukkin/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-admon
          - mdformat-config
          - mdformat-footnote
          - mdformat-frontmatter
          - mdformat-simple-breaks
          - mdformat-tables
          - mdformat-web
          - mdformat-wikilink
          - mdformat-ruff
          - mdformat-gfm-alerts
          - mdformat-rustfmt
          - mdformat-toc
  # - repo: https://github.com/DavidAnson/markdownlint-cli2
  #   rev: v0.18.1
  #   hooks:
  #     - id: markdownlint-cli2
  #       args: ["-c", ".markdownlint-cli2.jsonc"]

  # üîí Security audit for Rust dependencies (moved to CI)
  - repo: local
    hooks:
      - id: cargo-audit
        name: cargo-audit
        entry: cargo audit
        language: system
        pass_filenames: false
        always_run: true
